<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Skapa Quiz</title>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Välj inställningar för quiz</h1>
    <form id="quizForm">
        <label>Ämne:</label>
        <select id="subject">
            {% for subject in subjects %}
            <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>

        <label>Årskurs:</label>
        <select id="grade">
            <option value="F-klass">F-klass</option>
            {% for i in range(1, 10) %}
            <option value="{{ i }}">Årskurs {{ i }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generera Quiz</button>
    </form>
</body>
</html>
